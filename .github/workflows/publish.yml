name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC Trusted Publisher
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node 24
        # npm Trusted Publisher requires Node 24 (official npm docs requirement)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Type-check
        run: bun run tsc --noEmit

      - name: Build
        run: bun run build

      - name: Sync version from tag
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          echo "Publishing version: $VERSION"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            pkg.version = process.env.VERSION;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "âœ… package.json version set to $VERSION"

      - name: Publish to npm
        # --provenance is NOT needed: Trusted Publisher generates it automatically
        # --access public IS needed: scoped packages (@dreezdev/cli) default to private
        run: npm publish --access public
