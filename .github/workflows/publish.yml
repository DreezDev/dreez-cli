name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required — npm OIDC Trusted Publisher + provenance signing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm (Trusted Publisher requires npm >= 9.9.0)
        run: npm install -g npm@latest

      - name: Clean .npmrc for OIDC auth
        # setup-node writes _authToken=${NODE_AUTH_TOKEN} which sends an empty token
        # and prevents npm from using the OIDC Trusted Publisher flow.
        # We keep only the registry line so npm falls back to OIDC automatically.
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "✅ .npmrc cleared for OIDC Trusted Publisher"

      - name: Install dependencies
        run: bun install

      - name: Type-check
        run: bun run tsc --noEmit

      - name: Build
        run: bun run build

      - name: Sync version from tag
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          echo "Publishing version: $VERSION"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            pkg.version = process.env.VERSION;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "✅ package.json version set to $VERSION"

      - name: Publish to npm
        # With a clean .npmrc (no _authToken) npm detects ACTIONS_ID_TOKEN_REQUEST_URL
        # and automatically exchanges it with npm registry (Trusted Publisher OIDC)
        run: npm publish --access public --provenance
