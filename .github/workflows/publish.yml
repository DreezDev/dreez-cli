name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for OIDC Trusted Publisher

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Type-check
        run: bun run tsc --noEmit

      - name: Build
        run: bun run build

      - name: Sync version from tag
        # Reads the release tag (e.g. v1.2.0) and writes it into package.json
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            pkg.version = '$TAG';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "✅ package.json version set to $TAG"

      - name: Publish to npm
        # OIDC Trusted Publisher: no NPM_TOKEN needed — npm authenticates via id-token
        run: npm publish --access public --provenance
